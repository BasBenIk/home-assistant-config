title: Home info
icon: mdi:home-heart
panel: true
path: home-info
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: markdown
            style: |
              ha-card {
                box-shadow: none;
                height: 33px;
                background: none;
              }
              ha-markdown {
                padding: 16px 16px 0 8px !important;
              }
            content: |
              #### Alarm
          - type: alarm-panel
            entity: alarm_control_panel.house
            states:
              - arm_home
              - arm_away
              - arm_night
            style: |
              card-header {
                color: 'var(--primary-color)'
              }
              ha-card {
                border-radius: var(--border-radius);
                background: var(--homekit-card-off);
                --label-badge-text-color: var(--state-color-off);
                color: var(--name-color-on);
              }
          - break
          - type: markdown
            style: |
              ha-card {
                box-shadow: none;
                height: 33px;
                background: none;
              }
              ha-markdown {
                padding: 16px 16px 0 8px !important;
              }
            content: |
              #### Doors
          - type: horizontal-stack
            cards:
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: sensor.front_door
                  name: Front
                  icon: mdi:door-closed
                  badge: sensor.front_door_battery_level
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: sensor.back_door
                  name: Back
                  icon: mdi:door-closed
                  badge: sensor.back_door_battery_level
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: sensor.yard_door
                  name: Yard
                  icon: mdi:door-closed
                  badge: sensor.yard_door_battery_level
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: sensor.balcony_door
                  name: Balcony
                  icon: mdi:door-closed
                  badge: sensor.balcony_door_battery_level
                  
          - type: horizontal-stack
            cards:
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: sensor.bedroom_door
                  name: Bedroom
                  icon: mdi:door-closed
                  badge: sensor.bedroom_door_battery_level
              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                color_type: blank-card

          - type: markdown
            style: |
              ha-card {
                box-shadow: none;
                height: 33px;
                background: none;
              }
              ha-markdown {
                padding: 16px 16px 0 8px !important;
              }
            content: |
              #### Windows
          - type: horizontal-stack
            cards:
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: sensor.dining_room_window
                  name: Dining Room
                  icon: mdi:window-closed
                  badge: sensor.dining_room_window_battery_level
                  
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: sensor.bedroom_window
                  name: Bedroom
                  icon: mdi:window-closed
                  badge: sensor.bedroom_window_battery_level
                  
              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                color_type: blank-card
          - type: markdown
            style: |
              ha-card {
                box-shadow: none;
                height: 33px;
                background: none;
              }
              ha-markdown {
                padding: 16px 16px 0 8px !important;
              }
            content: |
              #### Motion
          - type: horizontal-stack
            cards:
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: binary_sensor.hallway_motion
                  name: Hallway
                  icon: mdi:walk
                  badge: sensor.hallway_motion_battery_level
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: binary_sensor.living_room_axis_motion_0
                  name: Living Room Right
                  icon: mdi:walk
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: binary_sensor.passage_axis_motion_0
                  name: Living Room Left
                  icon: mdi:walk
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: binary_sensor.passage_motion_sensor
                  name: Passage
                  icon: mdi:walk
                  badge: sensor.passage_motion_battery_level


          - type: horizontal-stack
            cards:
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: binary_sensor.stefans_room_motion
                  name: Stefans Office
                  icon: mdi:walk
                  badge: sensor.stefans_room_motion_battery_level

              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: binary_sensor.upstairs_hallway_motion_sensor
                  name: Stairs
                  icon: mdi:walk
                  badge: sensor.upstairs_hallway_motion_battery_level
              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: binary_sensor.downstairs_litterbox_motion
                  name: Downstairs Litterbox
                  icon: mdi:walk
                  badge: sensor.stefans_room_motion_battery_level

              - !include
                - lovelace_gen_templates/sensor.yaml
                - entity: binary_sensor.upstairs_litterbox_motion
                  name: Upstairs Litterbox
                  icon: mdi:walk
                  badge: sensor.upstairs_hallway_motion_battery_level
              # - !include
              #   - lovelace_gen_templates/sensor.yaml
              #   - entity: binary_sensor.front_door_motion
              #     name: Front Door
              #     icon: mdi:walk
              #     badge: sensor.front_door_battery
                  
              # - type: "custom:button-card"
              #   color_type: blank-card
              # - type: "custom:button-card"
              #   color_type: blank-card
          - break
          - type: markdown
            style: |
              ha-card {
                box-shadow: none;
                height: 33px;
                background: none;
              }
              ha-markdown {
                padding: 16px 16px 0 8px !important;
              }
            content: |
              #### House Modes
          - type: horizontal-stack
            cards:
              - type: custom:decluttering-card
                template: switch_button_card
                variables:
                  - entity: calendar.cleaning_day
                  - show_label: false
                  - show_last_changed: true
                  - name: Cleaning Day
                  - icon: mdi:broom
                  - tap_action: 
                      action: more-info
                  - margin-left: -65%
                  
              - type: custom:decluttering-card
                template: switch_button_card
                variables:
                  - entity: input_boolean.vacation_mode
                  - show_label: false
                  - show_last_changed: true
                  - name: Vacation
                  - icon: mdi:beach
                  - tap_action: 
                      action: toggle
                  - margin-left: -65%
                  
                  - lock: true
              - type: custom:decluttering-card
                template: switch_button_card
                variables:
                  - entity: input_boolean.guest_mode
                  - show_label: false
                  - show_last_changed: true
                  - name: Guest Mode
                  - icon: mdi:account-box-multiple
                  - tap_action: 
                      action: toggle
                  - margin-left: -65%
                  
                  - lock: true
              - type: custom:decluttering-card
                template: switch_button_card
                variables:
                  - entity: input_boolean.isa_mode
                  - show_label: false
                  - show_last_changed: true
                  - name: Isa Mode
                  - icon: mdi:account
                  - tap_action: 
                      action: toggle
                  - margin-left: -65%
                  - lock: true
                  
          - type: entities
            entities:
              - entity: sensor.house_motion
                name: Last Motion
                secondary_info: last-changed
              - entity: sensor.unlocked_by
                name: Front door last unlocked by
                secondary_info: last-changed
              - entity: sensor.monitor_dining_room
                name: Monitor Dining Room status
                secondary_info: last-changed
              - entity: sensor.monitor_living_room
                name: Monitor Living Room status
                secondary_info: last-changed
              - type: call-service
                icon: mdi:reload
                name: Restart Monitor Services
                service: mqtt.publish
                service_data:
                  topic: monitor/scan/restart
              - entity: sensor.trash
            style: |
              ha-card {
                border-radius: var(--border-radius);
                background: var(--homekit-card-off);
                --label-badge-text-color: var(--label-color-off);
                # color: var(--name-color-on);
              }