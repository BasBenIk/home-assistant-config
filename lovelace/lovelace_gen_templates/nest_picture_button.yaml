# lovelace_gen

type: custom:button-card
entity: {{ entity }}
show_label: false
show_state: true
show_name: false
show_entity_picture: true
entity_picture: >
  [[[ return hass.hassUrl('{{ entity_picture }}') ]]]
tap_action: 
  action: more-info

style: |
  ha-card {
    font-family: 'Open Sans', sans-serif;
    padding-top: 15px !important;
    background-color: rgba(0, 0, 0, 0);
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
  }
  img {
    width: 100% !important;
  }
  #state, #name {
    font-size: 60%;
    padding-top: 5px;
  }
  #img-cell {
    background-color: #F5F5F5;
    border-radius: 50px;
    height: 2em !important;
    width: 2em !important;
  }