# dwains_theme

type: custom:button-card
entity: {{ (data | fromjson)['entity'] }}
show_label: false
show_state: true
show_last_changed: true
name: {{ name }}
icon: {{ icon }}
color: auto
size: 25%
tap_action:
  action: navigate
  navigation_path: {{ navigation_path }}
opacity: 0.8
aspect_ratio: 3/1
styles:
  card:
    - --ha-card-background: var(--homekit-card-off)
  label:
    - font-size: 11px
    - font-family: Helvetica
    - padding: 0px 10px
    - justify-self: start
    - color: var(--label-color-off)
  state:
    - font-size: 44px
    - font-family: Helvetica
    - padding: 0px 10px
    - justify-self: start
    - text-transform: capitalize
    - padding-left: 30px
    - color: var(--upcoming-color)
  name:
    - color: var(--upcoming-color)
    - justify-self: 'start'
    - padding-left: '10px'
    - font-weight: bold
    - font-family: Helvetica 
    - font-size: 13px
    - margin-top: '0px'
  icon:
    - color: var(--upcoming-color)
  img_cell:
    - align-self: start
    - text-align: start
    - margin-left: -65%
  grid:
    - grid-template-areas: '"i s" "n s" "l s"'
    - grid-template-columns: 1fr 40%
state:
  - value: "not_home"
    styles:
      card:
        - opacity: '0.8'
      label:
        - color: 'var(--label-color-off)'
      icon:
        - color: 'var(--icon-color-off)'
      name:
        - color: 'var(--name-color-off)'
      state:
        - color: 'var(--state-color-off)'  
  - value: "home"
    styles:
      card:
        - --ha-card-background: 'var(--homekit-card-on)'
        - opacity: '1.0'
      icon:
        - color: 'green'

